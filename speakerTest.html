<!DOCTYPE html>
<html>
<head>
    <title>Add Multiple Divs with JavaScript</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="container" class="row"></div>

    <div class="modal fade" id="speakerModal" tabindex="-1" aria-labelledby="speakerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="speakerModalLabel">Speaker Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="speakerModalBody">
                    <!-- Speaker details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        var speakers = [
            {
                name: "Brenden Legros",
                image: "assets/img/speakers/1.jpg",
                description: "Quas alias incidunt",
                social: [
                    
                ]
            },
            {
                name: "Brenden Legros2",
                image: "assets/img/speakers/1.jpg",
                description: 'h eeeeeeee eeeeeeeeeeeeee dddddd ddddddddddddddddddddddddd  ssssssssssssssssss ssssssssss',
                social: [
                    
                ]
            },
            {
                name: "Brenden Legros3",
                image: "assets/img/speakers/1.jpg",
                description: "Quas alias incidunt3",
                social: [
                    
                ]
            },
            {
                name: "Brenden Legros4",
                image: "assets/img/speakers/1.jpg",
                description: "Quas alias incidunt4",
                social: [
                    
                ]
            },
            // Add more speaker objects as needed
        ];

        function createSpeakerDiv(speaker) {
            var speakerDiv = document.createElement("div");
            speakerDiv.classList.add("col-lg-4", "col-md-6");

            var innerDiv = document.createElement("div");
            innerDiv.classList.add("speaker");
            innerDiv.setAttribute("data-aos", "fade-up");
            innerDiv.setAttribute("data-aos-delay", "100");

            var image = document.createElement("img");
            image.setAttribute("src", speaker.image);
            image.setAttribute("alt", speaker.name);
            image.classList.add("img-fluid");
            image.style.cursor = "pointer";
            image.setAttribute("data-bs-toggle", "modal");
            image.setAttribute("data-bs-target", "#speakerModal");
            image.addEventListener("click", function() {
                showSpeakerDetails(speaker);
            });

            var detailsDiv = document.createElement("div");
            detailsDiv.classList.add("details");

            var speakerName = document.createElement("h3");
            var speakerLink = document.createElement("a");
            speakerLink.setAttribute("href", "speaker-details.html");
            speakerLink.textContent = speaker.name;
            speakerName.appendChild(speakerLink);
            speakerName.style.cursor = "pointer";
            speakerName.setAttribute("data-bs-toggle", "modal");
            speakerName.setAttribute("data-bs-target", "#speakerModal");
            speakerName.addEventListener("click", function() {
                showSpeakerDetails(speaker);
            });

            var speakerDescription = document.createElement("p");
            speakerDescription.textContent = speaker.description;

            var socialDiv = document.createElement("div");
            socialDiv.classList.add("social");

            for (var i = 0; i < speaker.social.length; i++) {
                var socialLink = document.createElement("a");
                socialLink.setAttribute("href", speaker.social[i].link);

                var socialIcon = document.createElement("i");
                socialIcon.classList.add(speaker.social[i].icon);

                socialLink.appendChild(socialIcon);
                socialDiv.appendChild(socialLink);
            }

            detailsDiv.appendChild(speakerName);
            detailsDiv.appendChild(speakerDescription);
            detailsDiv.appendChild(socialDiv);

            innerDiv.appendChild(image);
            innerDiv.appendChild(detailsDiv);

            speakerDiv.appendChild(innerDiv);

            return speakerDiv;
        }

        function showSpeakerDetails(speaker) {
            var modalBody = document.getElementById("speakerModalBody");
            modalBody.innerHTML = "";

            var speakerName = document.createElement("h3");
            speakerName.textContent = speaker.name;

            var speakerImage = document.createElement("img");
            speakerImage.setAttribute("src", speaker.image);
            speakerImage.setAttribute("alt", speaker.name);
            speakerImage.classList.add("img-fluid");

            var speakerDescription = document.createElement("p");
            speakerDescription.textContent = speaker.description;

            var socialDiv = document.createElement("div");
            socialDiv.classList.add("social");

            for (var i = 0; i < speaker.social.length; i++) {
                var socialLink = document.createElement("a");
                socialLink.setAttribute("href", speaker.social[i].link);

                var socialIcon = document.createElement("i");
                socialIcon.classList.add(speaker.social[i].icon);

                socialLink.appendChild(socialIcon);
                socialDiv.appendChild(socialLink);
            }

            modalBody.appendChild(speakerName);
            modalBody.appendChild(speakerImage);
            modalBody.appendChild(speakerDescription);
            modalBody.appendChild(socialDiv);
        }

        window.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("container");

            for (var i = 0; i < speakers.length; i++) {
                var speakerDiv = createSpeakerDiv(speakers[i]);
                container.appendChild(speakerDiv);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
