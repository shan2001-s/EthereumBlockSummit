<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px; /* Adjust the width and height as needed */
      height: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover .logo {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/img/gallery/1.jpg" alt="Your Image">
    <img class="logo" src="twitter_logo.png" alt="Twitter Logo">
  </div>
